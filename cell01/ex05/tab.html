<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        height: 150px;
        text-align: left;
        vertical-align: middle;
      }
      .left {
        background-color: lightgreen;
      }
      .right {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td class="left">First Cell</td>
        <td class="right">Second Cell</td>
      </tr>
    </table>
  </body>
</html>
