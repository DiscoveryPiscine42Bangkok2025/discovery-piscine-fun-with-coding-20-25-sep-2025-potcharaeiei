<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Table</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        font-size: 1.5em;
        text-align: left;
        vertical-align: middle;
        padding: 20px;
      }
      .cell1 {
        background-color: lightgreen;
      }
      .cell2 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td class="cell1">First cell</td>
        <td class="cell2">Second cell</td>
      </tr>
    </table>
  </body>
</html>
